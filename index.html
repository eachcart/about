<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обо мне</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000000;
            color: #ffffff;
            opacity: 75%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(5, 5, 5, 0.1);
            backdrop-filter: blur(10px);
            border: 0.5px solid rgba(255, 255, 255, 0.25);
            border-radius: 25px;
            padding: 30px;
            width: 500px;
            border: 0.5px solid #1a1a1a;
            text-align: left;
            transition: transform 0.3s ease, filter 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.075);
        }

        .container:hover {
            transform: scale(1.01);
            filter: blur(0.75px);
        }

        .container::before {
            content: "about.md";
            font-size: 14px;
            color: #888888;
            padding: 2px 8px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 25px;
            margin-top: 5px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.025);
            filter: blur(0.5px);
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .title span,
        .description a.tdn {
            display: inline-block;
            background: linear-gradient(90deg, #ff0000, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .tag {
            background: #0a0a0a;
            border-radius: 15px;
            padding: 10px 10px;
            font-size: 14px;
            color: #ffffff;
            display: flex;
            align-items: center;
            transition: background 0.3s ease, transform 0.3s ease, filter 0.3s ease;
        }

        .tag:hover {
            background: #722929;
            transform: scale(1.025);
            filter: blur(0.5px);
        }

        .description {
            font-size: 16px;
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }

        .button {
            background: #0a0a0a;
            border-radius: 15px;
            padding: 10px 15px;
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: background 0.3s ease, transform 0.3s ease, filter 0.3s ease;
        }

        .button:hover {
            background: #722929;
            transform: scale(1.025);
            filter: blur(0.5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Привет, я <span>/dev/null</span> (aka. notype)</div>
        <img src="avatar.png" alt="Avatar" class="avatar">
        <div class="tags">
            <div class="tag">Программист</div>
            <div class="tag">Графический Дизайнер</div>
            <div class="tag">Веб Дизайнер</div>
        </div>
        <div class="description">
            Мне 13, я знаю языки разметки HTML, CSS и языки программирования JS, Python, я родился 31.01.2011, планирую изучать React и Nuxt. В текущее время я занят учебой и программой <a href="https://pub.notype.ru/pages/hexx" class="tdn">Hexx</a>.
        </div>
        <div class="actions">
            <a href="https://t.me/devnullusr" target="_blank" class="button">Telegram</a>
            <a href="https://discord.com/users/1264934627660005448" target="_blank" class="button">Discord</a>
        </div>
    </div>
    <script>
        document.addEventListener('mousemove', (event) => {
            const x = event.clientX / window.innerWidth * 100;
            const y = event.clientY / window.innerHeight * 100;

            const gradient = `linear-gradient(${x + y}deg, #ff0000, #00ff00)`;
            document.querySelectorAll('.title span, .description a.tdn').forEach(el => {
                el.style.background = gradient;
            });
        });
    </script>
</body>
</html>
